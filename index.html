<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="800" height="600"></svg>
<script>

    // The svg
    var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");
    
    // Map and projection
    var path = d3.geoPath();
    var projection = d3.geoMercator()
  	.scale(3000)
  	.center([-80,35])
    .translate([width / 2, height / 2]);
    
    // Data and color scale
    var data = d3.map();


    d3.json("https://raw.githubusercontent.com/maxye-frz/hciProject2/main/MDBaltimore1937.geojson", function(data){
        svg.append("g")
        .selectAll("path")
        .data(data.features)
        .enter().append("path").attr("d", d3.geoPath().projection(projection))
    })
    
    </script>
